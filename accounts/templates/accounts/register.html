<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width: 700px;">
  <h1 class="mb-4 text-center">Create your account</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          {{ form.email }}
        </div>
        <fieldset class="mb-3">
          <legend class="col-form-label pt-0">I am a</legend>
          {% for radio in form.role %}
            <div class="form-check">
              {{ radio.tag }} <label class="form-check-label">{{ radio.choice_label }}</label>
            </div>
          {% endfor %}
        </fieldset>
        <div class="mb-3">
          <label class="form-label">Password</label>
          {{ form.password1 }}
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          {{ form.password2 }}
        </div>
        <button class="btn btn-primary w-100">Sign up</button>
      </form>
      <hr>
      <p class="mb-0 text-center">Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>
    </div>
  </div>
</div>
</body>
</html>
